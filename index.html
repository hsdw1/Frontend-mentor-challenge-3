<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">

    <div class="card">

      <div class="upperPart">
        <img class="photo" src="images/image-victor.jpg" alt="Victor">
        <div class="banner"></div>
        <div class="mainLine">
          <span class="bold name">Victor Crest</span>
          <span class="gray age">26</span>
        </div>
        <div class="secondLine">
          <span class="gray location">London</span>
        </div>
      </div>

      <div class="lowerPart">
        <div class="profileInfo">
          <div class="data followers"> 
            <span class="bold number">80K</span>
            <span class="gray stat">Followers</span>
          </div>
          <div class="data likes">
            <span class="bold number">803K</span>
            <span class="gray stat">Likes</span>
          </div>
          <div class="data photos">
            <span class="bold number">1.4K</span>
            <span class="gray stat">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
